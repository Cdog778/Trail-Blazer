aws:
  region: us-east-2

s3:
  log_bucket: cloudtrail-logs-84917
  log_prefix: AWSLogs/
  alert_bucket: anomaly-alerts-84917
  alert_prefix: alerts/

dynamodb:
  baseline_table: BaselineData
  promotion:
    min_count: 3
    max_age_days: 7
  processed_table: ProcessedS3Logs
  processed_key_ttl_days: 1

polling:
  interval_seconds: 30

cleanup:
  candidate_max_age_days: 14
  baseline_max_age_days: 60
  delete_missing_users: true

sqs:
  baseline_queue_url: https://sqs.us-east-2.amazonaws.com/732406385148/baseline-queue

